<div class="container-fluid px-5 py-5">
    <div class="row gx-5 gy-5">
        @for (property of propertyData; track property) {
        <div class="col-md-4">
            <app-card
                (showModal)="porcentajeInvertidoValue=$event.porcentajeInvertido; capitalAportadoValue=$event.capitalAportado; selectedImageValue=$event.image; selectedDetailedInfoValue=$event.detailedInformation; titleProperty=$event.title; zonaValue=$event.zona; precioValue=$event.precio; direccionValue=$event.direccion; descripcionValue=$event.descripcion;"
                [porcentajeInvertido]="property.porcentaje_invertido" [capitalAportado]="property.capital_aportado"
                [cardImage]="'../../../assets/house_img/'+property.imagen" [precio]="property.precio"
                [disponibilidad]="property.disponibilidad ? 'SI' : 'NO'" [direccion]="property.direccion"
                [tipoInmueble]="property.tipo_inmueble" [descripcion]="property.descripcion"
                [detailedInfo]="property.informacion_detallada" [isDisponible]="property.disponibilidad"
                [zona]="property.zona"></app-card>
        </div>
        }
    </div>
</div>
<app-modal [capitalAportado]="capitalAportadoValue" [porcentajeInvertido]="porcentajeInvertidoValue"
    [propertyTitle]="titleProperty" [image]="selectedImageValue" [detailedInformation]="selectedDetailedInfoValue"
    [zona]="zonaValue" [direccion]="direccionValue" [precio]="precioValue" [descripcion]="descripcionValue"></app-modal>
