<div class="container-fluid px-5 py-5">
    <div class="row gx-5 gy-5">
        @for (item of exitsData; track item) {
        <div class="col-md-4">
            <app-minicard [rentabilidad]="item.rentabilidad" [precioVenta]="item.precio_venta"
                [precioCompra]="item.precio_compra" [imagen]="'../../../assets/house_img/'+item.imagen"
                [title]="item.tipo_inmueble" [descripcion]="item.descripcion"></app-minicard>
        </div>
        }
    </div>
</div>
