<nav class="navbar navbar-expand-md bg-black navbar-dark class-black">
    <div class="container-fluid ms-5">
        <a class="navbar-brand" href="index.html">
            <img src="../../../assets/img/logo_nombre.png" alt="Avatar Logo" style="width:170px; height: 115px;"
                class="rounded-0">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav" (click)="closeNavbar($event)">
                <li class="nav-item">
                    <a (click)="activeStyle(1)" [ngClass]="{'active': styleOne}" class="nav-link links_letters"
                        routerLink="/index" routerLinkActive="active">INICIO</a>
                </li>
                <li class="nav-item">
                    <a (click)="activeStyle(2)" [ngClass]="{'active': styleTwo}" class="nav-link links_letters"
                        routerLink="/sales" routerLinkActive="active">VENTAS</a>
                </li>
                <li class="nav-item">
                    <a (click)="activeStyle(3)" [ngClass]="{'active': styleThree}" class="nav-link links_letters"
                        routerLink="/rents" routerLinkActive="active">ALQUILER</a>
                </li>
                <li class="nav-item">
                    <a (click)="activeStyle(4)" [ngClass]="{'active': styleFour}" class="nav-link links_letters"
                        routerLink="/exits" routerLinkActive="active">CASOS DE ÉXITO</a>
                </li>
                <li class="nav-item">
                    <a (click)="activeStyle(5)" [ngClass]="{'active': styleFive}" class="nav-link links_letters"
                        routerLink="/contact" routerLinkActive="active">CONTÁCTANOS</a>
                </li>
                <li class="last">
                    @if (!responseData) {
                    <button data-bs-toggle="modal" data-bs-target="#loginModal" (click)="onButtonClick()" class="Btn">
                        <div class="sign">
                            <svg viewBox="0 0 512 512">
                                <path
                                    d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z">
                                </path>
                            </svg>
                        </div>
                        <div class="text">Login</div>
                    </button>
                    }@else {
                    <button data-bs-toggle="modal" data-bs-target="#logoutModal" (click)="onButtonClick()" class="Btn">
                        <div class="sign">
                            <svg viewBox="0 0 512 512" transform="matrix(-1,0,0,1,0,0)">
                                <path
                                    d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z">
                                </path>
                            </svg>
                        </div>
                        <div class="text">Logout</div>
                    </button>
                    }
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="background-blur"></div>
<app-loginform (responseData)="loginSucces($event)"></app-loginform>
<app-logoutform (responseData)="logoutSucces($event)"></app-logoutform>
